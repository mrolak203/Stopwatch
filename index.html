<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">

        <h1 class ="timer" id="time">Stopwatch Timer</h1>

        <a class="btn start" onclick="startTimer()">Start</a>
         <a class="btn" onclick="pauseTimer()">Pause</a>
          <a class="btn" onclick="stopTimer()">Stop</a>



          <a class="btn" onclick="saveTime()">Save</a>
        <a class="btn" href="history.html">Stopwatch History</a>

      </div>
    </div>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
